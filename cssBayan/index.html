<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CSS Bayan</h1>
      </header>
      <main>
        <div class="bug wraper">
          <input class="input" type="radio" name="title" id="title1" checked />
          <label for="title1">
            <div class="title">
              <p>Bug</p>
              <img class="icon" src="./images/plus.png" alt="plus" />
            </div>
            <img class="img" src="./images/bug.jpg" alt="bug"
          /></label>
        </div>
        <div class="musician wraper">
          <input type="radio" name="title" id="title2" />
          <label for="title2"
            ><div class="title">
              <p>Every Programmer is musician</p>
              <img class="icon" src="./images/plus.png" alt="plus" />
            </div>
            <img
              src="./images/everyprogrammerismusician.jpg"
              alt="everyprogrammerismusician"
          /></label>
        </div>
        <div class="young_programmer wraper">
          <input type="radio" name="title" id="title3" />
          <label for="title3"
            ><div class="title">
              <p>Young programmer</p>
              <img class="icon" src="./images/plus.png" alt="plus" />
            </div>
            <img src="./images/humornovato.jpg" alt="humor"
          /></label>
        </div>
        <div class="programer_life wraper">
          <input type="radio" name="title" id="title4" />
          <label for="title4"
            ><div class="title">
              <p>Programmer life</p>
              <img class="icon" src="./images/plus.png" alt="plus" />
            </div>
            <img src="./images/programmers-life.jpeg" alt="life"
          /></label>
        </div>
        <div class="trash wraper">
          <input type="radio" name="title" id="title5" />
          <label for="title5"
            ><div class="title">
              <p>Trash</p>
              <img class="icon" src="./images/plus.png" alt="plus" />
            </div>
            <img src="./images/trash.jpg" alt="trash"
          /></label>
        </div>
      </main>
    </div>
  </body>
</html>
