<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Bayan</h1>
    </header>
    <main>
      <div class="bug">
        <div class="title">
          <p>Bug</p>
          <img src="./images/plus.png" alt="plus" />
        </div>
        <img src="./images/bug.jpg" alt="bug" />
      </div>
      <div class="musician">
        <div class="title">
          <p>Every Programmer is musician</p>
          <img src="./images/plus.png" alt="plus" />
        </div>
        <img
          src="./images/everyprogrammerismusician.jpg"
          alt="everyprogrammerismusician" />
      </div>
      <div class="young_programmer">
        <div class="title">
          <p>Young programmer</p>
          <img src="./images/plus.png" alt="plus" />
        </div>
        <img src="./images/humornovato.jpg" alt="humor" />
      </div>
      <div class="programer_life">
        <div class="title">
          <p>Programmer life</p>
          <img src="./images/plus.png" alt="plus" />
        </div>
        <img src="./images/programmers-life.jpeg" alt="life" />
      </div>
      <div class="trash">
        <div class="title">
          <p>Trash</p>
          <img src="./images/plus.png" alt="plus" />
        </div>
        <img src="./images/trash.jpg" alt="trash" />
      </div>
    </main>
  </body>
</html>
