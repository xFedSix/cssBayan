<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CSS Bayan</h1>
      </header>
      <main>
        <div class="bug wraper">
          <div class="title">
            <p>Bug</p>
            <i><img class="icon" src="./images/plus.png" alt="plus" /></i>
          </div>
          <img src="./images/bug.jpg" alt="bug" />
        </div>
        <div class="musician wraper">
          <div class="title">
            <p>Every Programmer is musician</p>
            <i><img class="icon" src="./images/plus.png" alt="plus" /></i>
          </div>
          <img
            src="./images/everyprogrammerismusician.jpg"
            alt="everyprogrammerismusician" />
        </div>
        <div class="young_programmer wraper">
          <div class="title">
            <p>Young programmer</p>
            <i><img class="icon" src="./images/plus.png" alt="plus" /></i>
          </div>
          <img src="./images/humornovato.jpg" alt="humor" />
        </div>
        <div class="programer_life wraper">
          <div class="title">
            <p>Programmer life</p>
            <i><img class="icon" src="./images/plus.png" alt="plus" /></i>
          </div>
          <img src="./images/programmers-life.jpeg" alt="life" />
        </div>
        <div class="trash wraper">
          <div class="title">
            <p>Trash</p>
            <i><img class="icon" src="./images/plus.png" alt="plus" /></i>
          </div>
          <img src="./images/trash.jpg" alt="trash" />
        </div>
      </main>
    </div>
  </body>
</html>
